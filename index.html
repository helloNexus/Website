<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MODAL POPUP -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to Nexus!</h2>
      <p>‚ö†Ô∏è This is an experimental AI platform. Outputs are for research and creativity purposes only.</p>
      <p>üí° Use the chat below to start exploring ideas and notes.</p>
      <button id="closeModal">Got it</button>
    </div>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">NEXUS</div>
      <div class="menu">
        <div class="menu-item active">Chat</div>
        <div class="menu-item">Notes</div>
        <div class="menu-item">Explore</div>
        <div class="menu-item">Settings</div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="chat-area" id="chatArea">
        <div class="message system">Welcome! Type below to start.</div>
      </div>

      <!-- FLOATING INPUT BAR -->
      <div class="input-bar">
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendBtn">Send</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
