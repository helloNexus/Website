<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexus Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Welcome Modal -->
<div id="welcomeModal" class="modal">
  <div class="modal-content">
    <h2>Welcome to Nexus</h2>
    <p>This is an experimental AI platform. Outputs are for research and creativity purposes only.</p>
    <button id="closeModal">Got it</button>
  </div>
</div>

<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">NEXUS</div>
    <div class="menu">
      <div class="menu-item active" data-tab="chat">Chat</div>
      <div class="menu-item" data-tab="history">History</div>
    </div>
    <div id="historyList"></div>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="chat-area" id="chatArea"></div>

    <div class="input-bar" id="inputBar">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
